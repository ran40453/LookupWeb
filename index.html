<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>專業英文縮寫查詢</title>

    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <!-- 標題 + Powered by 並排 -->
    <div class="header-bar">
        <h1 class="app-title" id="appTitle">專業英文縮寫查詢</h1>
        <span class="powered">Powered by Cody Li</span>
    </div>

    <!-- 工具列 -->
    <div class="toolbar">
        <div class="source-container">
            <select id="sourceSelect" class="ios-select">
                <option value="data.json">預設資料庫</option>
                <option value="custom">自定義 URL...</option>
            </select>
        </div>
        <div class="action-container">
            <button id="addItemBtn" class="ios-button accent">
                <span class="material-icons">add</span>
                新增項目
            </button>
            <button id="showExportBtn" class="ios-button">
                <span class="material-icons">ios_share</span>
                匯出
            </button>
        </div>
    </div>

    <!-- 新增項目 Modal -->
    <div id="addModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="modal-title">新增縮寫項目</span>
                <span class="close">&times;</span>
            </div>
            <div class="input-group">
                <input type="text" id="newAbbr" class="ios-input" placeholder="縮寫 (Abbr), 例如: SS">
            </div>
            <div class="input-group">
                <input type="text" id="newFull" class="ios-input" placeholder="全稱 (Full Name), 例如: Shipping Setting">
            </div>
            <div class="input-group">
                <input type="text" id="newZh" class="ios-input" placeholder="中文 (Chinese), 例如: 出貨設定">
            </div>
            <div class="modal-footer">
                <button id="saveItemBtn" class="ios-button" style="color: var(--accent-color);">儲存項目</button>
            </div>
        </div>
    </div>

    <!-- 匯出選項 Modal -->
    <div id="exportModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="modal-title">選擇匯出格式</span>
                <span class="close">&times;</span>
            </div>
            <div class="export-options">
                <div id="exportCsvBtn" class="export-item">
                    <span class="material-icons" style="color: #4caf50;">description</span>
                    <span>CSV 檔案</span>
                </div>
                <div id="exportJsonBtn" class="export-item">
                    <span class="material-icons" style="color: #ff9800;">code</span>
                    <span>JSON 檔案</span>
                </div>
            </div>
        </div>
    </div>

    <div class="search-container">
        <input type="text" id="searchInput" class="search-box" placeholder="輸入縮寫或關鍵字…" />
    </div>

    <div id="results" class="result">
        <div class="no-result">載入中…</div>
    </div>

    <div id="tooltip" class="tooltip"></div>

    <script src="app.js"></script>

</body>

</html>
